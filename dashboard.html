<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.css" />
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <title>Dashboard</title>
  </head>
  <body>
    <div class="container mt-4">
      <div class="row mt-3">
        <div class="col-12 text-center mb-3">
          <h1 class="display-1 fw-bold">Dashboard</h1>
        </div>
        <div class="col-12 col-md-12 col-lg-6">
          <div class="row mb-4">
            <div class="col">
              <div data-mdb-input-init class="form-outline">
                <input type="text" id="firstName" class="form-control" />
                <label class="form-label" for="firstName">First name</label>
              </div>
            </div>
            <div class="col">
              <div data-mdb-input-init class="form-outline">
                <input type="text" id="lastName" class="form-control" />
                <label class="form-label" for="lastName">Last name</label>
              </div>
            </div>
          </div>

          <!-- Text input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="text" id="company" class="form-control" />
            <label class="form-label" for="company">Company name</label>
          </div>

          <!-- Text input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="text" id="address" class="form-control" />
            <label class="form-label" for="address">Address</label>
          </div>

          <!-- Email input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="email" id="email" class="form-control" />
            <label class="form-label" for="email">Email</label>
          </div>

          <!-- Submit button -->
          <button
            id="add-user-btn"
            class="btn btn-success btn-block mb-4 w-100 fw-bold"
          >
            Add User
          </button>

          <button
            style="gap: 20px"
            id="logoutBtn"
            type="button"
            class="btn my-3 btn-danger w-100 fw-bold d-flex justify-content-center align-items-center"
          >
            <span> Logout </span>
          </button>
        </div>
        <div class="col-12 col-md-12 col-lg-6">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Company</th>
                <th scope="col">Email</th>
                <th scope="col">Address</th>
              </tr>
            </thead>
            <tbody id="user_table_body"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./config.js"></script>
    <script type="module" src="./logout.js"></script>
    <script type="module" src="app.js"></script>
    <script type="module" src="dashboard.js"></script>
  </body>
</html>
