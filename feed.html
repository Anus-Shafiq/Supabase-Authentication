        <div class="col-12 col-md-12 col-lg-6">
          <div class="cardtop">
            <div
              class="post d-flex w-100 align-items-center justify-content-between"
            >
              <div
                class="me-2 rounded-circle text-center justify-content-center align-items-center d-flex"
                style="height: 70px; width: 70px"
              >
                <img
                  id="userPic"
                  class="img-fluid rounded-circle"
                  src="./Assets/profile.png"
                  alt="profile"
                  width="80"
                />
              </div>

              <div class="name w-100">
                <button
                  type="button"
                  class="btn border rounded-pill w-100 text-start"
                  data-bs-toggle="modal"
                  data-bs-target="#postModal"
                >
                  <p class="m-0">what is in your mind</p>
                </button>
              </div>

              <div class="star ms-2">
                <label
                  data-bs-toggle="modal"
                  data-bs-target="#postModal"
                  for="imageInput"
                  class="text-center justify-content-center align-items-center d-flex"
                  style="height: 50px; width: 50px"
                  ><img
                    id="productImage2"
                    src="./assets/image.jpg"
                    class="img-fluid rounded-circle"
                    alt="..."
                    width="80"
                /></label>
                <input
                  id="imageInput"
                  class="d-none productFile"
                  type="file"
                  accept="image/png, image/gif, image/jpeg"
                />
              </div>
            </div>
          </div>

          <!-- modal  -->
          <div
            class="modal fade"
            id="postModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            style="display: none"
            aria-hidden="true"
          >
            <div class="modal-dialog h-100 align-items-center d-flex">
              <div class="modal-content">
                <div class="modal-header">
                  <h1
                    class="modal-title fs-5 fw-bold text-center w-100"
                    id="exampleModalLabel"
                  >
                    Update Post
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <div>
                    <label for="postContent" class="form-label"
                      >Post Content</label
                    >
                    <div class="card rounded-4 p-2">
                      <textarea
                        placeholder="Text here"
                        class="form-control border-0 shadow-none"
                        id="postContent"
                      ></textarea>
                      <img id="postImage" class="img-fluid d-none" alt="" />
                      <div>
                        <label
                          class="d-flex align-items-center"
                          for="imageInput"
                          style="height: 50px; width: 50px"
                          class="border border-1 rounded-3"
                          ><img
                            src="./assets/image.jpg"
                            class="card-img-top rounded-3"
                            alt="..."
                        /></label>
                        <input
                          id="imageInput"
                          class="d-none productFile"
                          type="file"
                          accept="image/png, image/gif, image/jpeg"
                        />
                      </div>
                    </div>
                    <button
                      id="postBtn"
                      class="btn btn-primary w-100 mt-3"
                      data-bs-dismiss="modal"
                    >
                      Post
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="posts-container"></div>
        </div>
      </div>
